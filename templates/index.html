{% extends 'base.html' %}

{% block head %}

{% endblock %}



{% block body %}
<div class="content">
    <h1>TODOs</h1>

    <table>
        <tr>
            <th>Task</th>
            <th>Date Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created }}</td>
                <td>
                    <a href="">Delete</a>
                    <br />
                    <a href="">Update</a>
                </tr>
            </tr>
        {% endfor %}
    </table>

    <div class="form">
        <form actions="/" method="POST">
            <input type="text" name="new_task_content" id="new_task_content" placeholder="New Task">
            <input type="submit" value="Add Task">
        </form>
    </div>
    
</div>
{% endblock %}
